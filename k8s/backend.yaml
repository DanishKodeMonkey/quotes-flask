apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: backend
  name: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: backend
    spec:
      containers:
        - image: ghcr.io/zanderhavgaard/flask-quotes-backend:release
          name: flask-quotes-backend
          ports:
            - containerPort: 5000
          resources: {}
          env:
            - name: db_host
              value: postgres
            - name: db_user
              value: superuser
            - name: db_password
              value: complicated
            - name: db_name
              value: quotes
status: {}
